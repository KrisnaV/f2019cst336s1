<!DOCTYPE html>
<html>
    <head>
       <meta char=”utf-8” /> 
        <title>Shopping Cart</title>
        
        <link href="CSS/styles.css" rel="stylesheet" type="text/css" />
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <script type="text/javascript" src="js/script.js" async></script>
    </head>
    
    <body>
        
        <header class="main-header">
            <h1 class="shop-name">The Coffee Shop</h1> 
        </header>
        
        <Section class = "item">
        <!-- list of items -->    
            <div class="card shop-items">
                <img src="img/macaron.jpg" class="img-top" alt="macaron">
                <div class="card-body">
                    <span class="item-title"> Macaron </span>
                    <span class="item-price"> $4.75 </span>
                    <button class="btn btn-primary shop-item-btn">Add
                </div>
            </div>
            <br>
            <div class="card shop-items">
                <img src="img/latte.jpg" class="img-top" alt="latte">
                <div class="card-body">
                    <span class="item-title"> Spice Latte </span>
                    <span class="item-price"> $3.50 </span>
                    <button class="btn btn-primary shop-item-btn">Add
                </div>
            </div>
            <div class="card shop-items">
                <img src="img/cupcake.jpg" class="img-top" alt="cupcake">
                <div class="card-body">
                    <span class="item-title"> Cupcake </span>
                    <span class="item-price"> $3.25 </span> 
                    <button class="btn btn-primary shop-item-btn">Add
                </div>
            </div>
        </Section>
        
        <section class="container content-section">
            <!-- shopping cart -->
            <h2 class="section-header"> Cart </h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column"> Items </span>
                <span class="cart-price cart-header cart-column"> Price </span>
                <span class="cart-qty cart-header cart-column"> Quantity </span>
            </div>
            <div class="cart-items"></div>
            <div class="cart-total">
                <strong class="cart-total-title"> Total </strong>
                <span class="cart-total-price"> $0.00 </span>
            </div>
            <div class="cart-total">
                <strong class="cart-tax-title"> Tax </strong> 
                <span class="cart-tax-total"> $0.00 </span>
            </div>
            <div class="cart-total">
                <strong class="cart-sub-total"> Sub Total </strong>
                <span class="sub-total-price"> $0.00 </span>
            </div>
            <button class="btn btn-primary btn-buy" type="button"> Buy </button>
            
        </section>
        
    </body>
</html>
