<!DOCTYPE html>
<html>
    <head>
        <title>MidTerm</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="iframe">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/9md3fIfMWiQ" 
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen></iframe>
        </div>    
        <div class="buttons">
            <button type="button" class="btn btn-primary btn-lg" class="btn-comment">See Comments</button>
            <button type="button" class="btn btn-secondary btn-lg" class="btn-aq">Answer Question</button>
            
            <button type="button" class="like-clicked"><img src="images/like.png"></img></button>
            <button type="button" class="cancel-like-clicked"><img src="images/cancel-like.png"></img></button>
            <p class="likesTotal"></p>
            
            <button type="button" class="dislike-clicked"><img src="images/dislike.png" class="dislike-clicked"></img></button>
            <button type="button" class="cancel-dislike-clicked"><img src="images/cancel-dislike.png"></img></button>
            <p class="dislikesTotal"></p>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"></script>

    </body>
</html>
